# Jupyter Book configuration file
# This enables live code execution using Sphinx-Thebe extension

title: Causal Inference Tutorial

repository:
  url                       : https://github.com/tbluemlein/causalinference  # Online location of our book
  branch                    : gh-pages  # Which branch of the repository should be used when creating links (optional)

# Fix for Jupyter Book compatibility issue
use_multitoc_numbering: false

# Launch buttons configuration
launch_buttons:
  thebe: true
  binderhub_url: "https://mybinder.org" 
  colab_url: "https://colab.research.google.com"

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    thebe_config:
      use_thebe_lite: true
      exclude_patterns: ["**/_*.yml", "**/*.md", "**/*.ipynb"]

